

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./Frontend/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    
    <!-- Admin Side -->
    <div class="admin-side">
      <h2>Admin Login</h2>
      <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="RegisterPage.html">Create an Account</a>
    </div>

    <!-- Student Side -->
    <div class="student-side">
      <h2>Student Portal</h2>
      <p>View your result quickly!</p>
      <button onclick="goToStudentSide()">Go to Student Side</button>
    </div>
  </div>

  <script src="./Frontend/auth.js"></script>
  <script>
    function goToStudentSide() {
      window.location.href = "student_welcome.html";
    }
  </script>
</body>
</html>
